<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统登录</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="top"></div>
<div class="title">
    <img src="./img/logo.png" alt="">
    <span class="logo1">武汉学院图书管理系统</span>
    <span class="logo2">Wuhan college library management system</span>
</div>
<div class="login_content">
    <div class="login_box">
        <form action="index.html" method="get">
        <p class="login_title">身份认证</p>
        <div class="login_input"><div class="login_img"><img src="./img/人物.png" alt=""></div><input type="text" placeholder="教工卡号/学号" name="username"></div>
        <div class="login_input"><div class="login_img"><img src="./img/锁.png" alt=""></div><input type="password" placeholder="密码" name="password"></div>
        <button>登录</button>
        <p class="login_footer">忘记密码&nbsp|&nbsp <a href="resgin.html">注册账户</a></p>
        </form>
    </div>
</div>
<div class="footer">
    <p>版权所有@武汉学院图书馆</p>
</div>
</body>
</html>
