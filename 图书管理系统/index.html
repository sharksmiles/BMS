<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="top">
    <div class="top_left">
        <img src="./img/logo.png" alt="">
    </div>
    <div class="top_right">
        <ul>
            <li>概况</li>
            <li>服务</li>
            <li>资源</li>
            <li>分馆</li>
            <li>咨询台</li>
        </ul>
    </div>
</div>
<div class="middle">
    <div class="box">
        <div style="background-color:  #5fb1b2;">
            <div class="box_top">智慧搜索</div>
        </div>
        <div class="box_content">
        <input type="text"> <button>检索</button>
        </div>
        <p>一站式搜索本校已购图书</p>
    </div>
</div>
<div class="content">
    <div class="content_box">
        <div class="content_box1">

            <div class="main" id="main">
                <div class="nav" id="nav">
                    <ul>
                        <li class="changeColor">首页</li>
                        <li>点击看看</li>
                        <li>会自动的</li>
                        <li>我的网站</li>
                    </ul>
                </div>
                <div class="banner" id="banner">
                    <a href="#">
                        <div class="banner-slide slide1"></div>
                    </a>
                    <a href="#">
                        <div class="banner-slide slide2"></div>
                    </a>
                    <a href="#">
                        <div class="banner-slide slide3"></div>
                    </a>
                    <a href="#">
                        <div class="banner-slide slide4"></div>
                    </a>
                </div>
            </div>
        </div>
        <div class="content_box2">
            <ul class="tabs">
                <li>
                    <input type="radio" name="tabs" id="tab1" checked/>
                    <label for="tab1">公告消息</label>
                    <div class="tab_content" id="tab_content1">
                        <p>选项卡1的内容</p>
                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" id="tab2"/>
                    <label for="tab2">资源动态</label>
                    <div class="tab_content" id="tab_content2">
                        <p>选项卡2的内容</p>
                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" id="tab3"/>
                    <label for="tab3">讲座/活动</label>
                    <div class="tab_content" id="tab_content3">
                        <p>选项卡3的内容</p>
                    </div>
                </li>
            </ul>

        </div>
        <div class="content_box3"></div>
    </div>
</div>
<div class="footer"><img src="img/footer.png" alt=""></div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
