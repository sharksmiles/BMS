<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统注册</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
<div class="top"></div>
<div class="title">
    <img src="./img/logo.png" alt="">
    <span class="logo1">武汉学院图书管理系统</span>
    <span class="logo2">Wuhan college library management system</span>
</div>
<div class="login_content">
    <form action="index.html" method="get">
    <div class="login_box">
        <p class="login_title">身份注册</p>
        <div class="login_input"><div class="login_img"><img src="./img/人物.png" alt=""></div><input type="text" placeholder="教工卡号/学号" name="new_username"></div>
        <div class="login_input"><div class="login_img"><img src="./img/锁.png" alt=""></div><input type="password" placeholder="输入密码" name="new_password"></div>
        <div class="login_input"><div class="login_img"><img src="./img/锁.png" alt=""></div><input type="password" placeholder="确认密码" name="news_password"></div>
        <button>注册</button>
        <p class="login_footer"><a href="login.html">登录账户</a></p>
    </form>
    </div>
</div>
<div class="footer">
    <p>版权所有@武汉学院图书馆</p>
</div>
</body>
</html>
